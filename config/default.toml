[general]
data_dir = "/data"
max_depth = 10
max_pages_per_domain = 1000
max_body_size_mb = 10

[tor]
enabled = true
socks_proxies = ["tor1:9050", "tor2:9050", "tor3:9050"]
max_concurrency = 32
min_delay_seconds = 0
connect_timeout_seconds = 30
request_timeout_seconds = 60

[i2p]
enabled = true
http_proxies = ["i2p1:4444", "i2p2:4444", "i2p3:4444"]
max_concurrency = 8
min_delay_seconds = 0
connect_timeout_seconds = 45
request_timeout_seconds = 90

[zeronet]
enabled = true
http_proxies = ["zeronet1:43110", "zeronet2:43110", "zeronet3:43110"]
max_concurrency = 4
min_delay_seconds = 2
connect_timeout_seconds = 60
request_timeout_seconds = 180

[hyphanet]
enabled = true
http_proxies = ["hyphanet1:8888", "hyphanet2:8888", "hyphanet3:8888"]
max_concurrency = 8
min_delay_seconds = 0
connect_timeout_seconds = 120
request_timeout_seconds = 300

[lokinet]
enabled = true
socks_proxies = ["lokinet1:1080", "lokinet2:1080", "lokinet3:1080"]
max_concurrency = 8
min_delay_seconds = 0
connect_timeout_seconds = 30
request_timeout_seconds = 60

[database]
postgres_url = "postgresql://crawler:crawler@postgres/darkscraper"

[extraction]
extract_emails = true
extract_crypto = true
extract_phones = true
extract_pgp = true
extract_usernames = true

[frontier]
bloom_filter_size = 10000000
bloom_filter_fp_rate = 0.001
max_retries = 3
