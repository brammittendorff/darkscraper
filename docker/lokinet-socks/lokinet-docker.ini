[router]
min-connections=4
max-connections=8

[network]
# Allow LAN traffic so other Docker containers can reach us
blackhole-routes=false
# Default hops (4) for reliability â€” single-hop circuits break easily
# paths=4 is already the default, no need to override

[dns]
upstream=1.1.1.1
bind=127.3.2.1:53
# MUST be false so lokinet binds a real UDP socket on 127.3.2.1:53
# instead of intercepting at the TUN level (which microsocks can't use)
l3-intercept=false
